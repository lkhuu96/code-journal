<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Proza+Libre&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-bg">
    <div class="container">
      <div class="row align-center gap-20 column-full">
        <h2 class="font-200">Code Journal</h2>
        <h3 class="font-200">
          <a id="entriesNav" href="#" class="purple-bg">Entries</a>
        </h3>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="entry-form" data-view="entry-form" class="hidden">
        <form>
          <h1 class="column-full">New Entry</h1>
          <div class="row">
            <div class="column-half b-margin">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label class="no-top-margin font-700" for="title">Title</label>
              <input id="title" class="text-boxes" type="text" name="title" required="required">
              <label class="font-700" for="photo">Photo URL</label>
              <input id="photo" class="text-boxes" type="text" name="photo" required="required">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label class="font-700" for="notes">Notes</label>
              <textarea id="notes" class="text-boxes" name="notes" required="required"></textarea>
            </div>
            <div class="column-full">
              <div class="row align-center space-between reverse">
                <button id="save" class="purple-bg save-button" type="submit">SAVE</button>
                <button id="delete-button" class="delete-entry hidden">Delete Entry</button>
              </div>
            </div>
          </div>
        </form>
        <div id="confirm-popup" class="row center overlay hidden">
          <div class="confirm-popup">
            <div class="row space-between align-center font-700">
              <p>Are you sure you want to delete this entry?</p>
              <button id="cancel" class="save-button gray-button">CANCEL</button>
              <button id="confirm-delete" class="save-button confirm-button" type="submit">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-full">
            <div class="row align-center space-between">
              <h1>Entries</h1>
              <a id="new" class="save-button purple-bg" href="#">NEW</a>
            </div>
            <p class="text-center">No entries have been recorded.</p>
          </div>
        </div>
        <ul></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
