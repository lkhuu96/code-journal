<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-bg">
    <div class="container">
      <div class="row">
        <div class="column-full column-half">
          <h2 class="font-300 tb-margin-dot5">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form>
        <h1 class="column-full">New Entry</h1>
        <div class="row">
          <div class="column-full column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-full column-half">
            <label class="no-top-margin font-700">Title</label>
            <input class="gray-border" type="text" required="required">
            <label class="font-700">Photo URL</label>
            <input class="gray-border" type="text" required="required">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="font-700">Notes</label>
            <textarea class="gray-border" required="required"> </textarea>
          </div>
          <div class="column-full text-right">
            <button class="purple-bg save-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
