<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Proza+Libre&display=swap"
    rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-bg">
    <div class="container">
      <div class="row">
        <div class="column-full column-half">
          <h2 class="font-200 tb-margin-dot5">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form>
        <h1 class="column-full">New Entry</h1>
        <div class="row">
          <div class="column-half tb-margin-dot5">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half tb-margin-dot5">
            <label class="no-top-margin font-700" for="title">Title</label>
            <input class="text-boxes" type="text" name="title" required="required">
            <label class="font-700" for="photo">Photo URL</label>
            <input id="photo" class="text-boxes" type="text" name="photo" required="required">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="font-700" for="notes">Notes</label>
            <textarea class="text-boxes" name="notes" required="required"></textarea>
          </div>
          <div class="column-full text-right">
            <button class="purple-bg save-button" type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
